	<div class="col-12">
		<div class="card">
			<h5>Inoices Table</h5>
			<p-toast></p-toast>
			<p-table [value]="products" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
					<div class="flex table-header">
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem"></th>
						<th pSortableColumn="name">Invoice Id<p-sortIcon field="name"></p-sortIcon></th>
						<th>Amount</th>
						<th pSortableColumn="price">Total Number<p-sortIcon field="price"></p-sortIcon></th>
						<th pSortableColumn="category">Client<p-sortIcon field="category"></p-sortIcon></th>
						<th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-product let-expanded="expanded">
					<tr>
						<td>
							<button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
						</td>
						<td style="min-width: 12rem;">1</td>
						<td>500 DT</td>
						<td style="min-width: 8rem;">1</td>
						<td style="min-width: 10rem;">Nour ben othmen</td>
						<td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">réglée</span></td>
					</tr>
				</ng-template>
				<ng-template pTemplate="rowexpansion" let-product>
					<tr>
						<td colspan="7">
							<div class="p-3">
								<p-table [value]="product.orders" dataKey="id" responsiveLayout="scroll">
									<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="id">Product Id<p-sortIcon field="price"></p-sortIcon></th>
						<th pSortableColumn="customer">Title<p-sortIcon field="customer"></p-sortIcon></th>
						<th pSortableColumn="date">price<p-sortIcon field="date"></p-sortIcon></th>
						<th pSortableColumn="amount">Description<p-sortIcon field="amount"></p-sortIcon></th>
						<th pSortableColumn="stats">Category<p-sortIcon field="status"></p-sortIcon></th>
						<th pSortableColumn="stats">Image<p-sortIcon field="status"></p-sortIcon></th>
						<th style="width: 4rem"></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-order>
					<tr>
						<td>1</td>
						<td>parfum victoria secret</td>
						<td>150</td>
						<td>une odeur sucret </td>
						<td><span [class]="'order-badge order-' + order.status.toLowerCase()">Parfums</span></td>
						<td>image parfum</td>
						<td><p-button type="button" icon="pi pi-search"></p-button></td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="6">There are no order for this product yet.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
		</td>
		</tr>
		</ng-template>
		</p-table>
	</div>
